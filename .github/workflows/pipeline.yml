name: Deployment and Jenkins run
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - master
      - dev
stages:
  - deploy-test

image: alpine:latest

jobs:
  deploy_test:
    stage: deploy-test
    before_script:
    - 'command -v ssh-agent >/dev/null || ( apk add --update openssh )' 
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $SERVER_ADDR >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - ssh $SSH_USER@$SERVER_ADDR "hostname && echo 'Welcome!!!' > welcome.txt"


